  <script>
    /* =============== ìƒíƒœ/ìœ í‹¸ =============== */
    let raw = [];        // ì „ì²´ ë¬¸í•­
    let data = [];       // ë¯¸ìŠµë“ë§Œ í‘œì‹œ
    let currentUser = null;
    let currentIdx = null;
    let recognition = null;

    const normSubj = s => (s && String(s).trim()) ? String(s).trim() : 'ê¸°íƒ€';
    const esc = s => String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[m]));
    const qKey = q => `${normSubj(q.subject)}::${q.question}`;

    /* =============== Firestore ë˜í¼(ì˜¤ë¥˜ ì•ˆì „) =============== */
    async function loadShared(){
      try{
        const { getDocs } = window.__fb_api;
        const snap = await getDocs(window.__fb.colShared());
        const arr = []; snap.forEach(d => arr.push(d.data()));
        return arr;
      }catch(e){
        console.error('[loadShared] ì‹¤íŒ¨:', e);
        return [];
      }
    }
    async function saveShared(array){
      try{
        const { writeBatch, doc } = window.__fb_api;
        const db = window.__fb.db;
        const batch = writeBatch(db);
        array.forEach(rec=>{
          const id = `${normSubj(rec.subject)}::${rec.question}`;
          batch.set(doc(db, "sharedData", id), rec, { merge:true });
        });
        await batch.commit();
      }catch(e){
        console.error('[saveShared] ì‹¤íŒ¨:', e);
      }
    }
    async function persistQuestion(q){
      try{
        const { setDoc, doc } = window.__fb_api;
        const db = window.__fb.db;
        const id = qKey(q);
        const rec = {
          subject:q.subject, question:q.question,
          answers:q.answers||[], active:q.active||0,
          extraInfo:q.extraInfo||'', followups:q.followups||[]
        };
        await setDoc(doc(db,"sharedData",id), rec, { merge:true });
      }catch(e){
        console.error('[persistQuestion] ì‹¤íŒ¨:', e);
      }
    }
    async function deleteSharedQuestion(q){
      try{
        const { deleteDoc, doc } = window.__fb_api;
        const db = window.__fb.db;
        await deleteDoc(doc(db, "sharedData", qKey(q)));
      }catch(e){
        console.error('[deleteSharedQuestion] ì‹¤íŒ¨:', e);
      }
    }
    async function loadProgress(){
      try{
        const { getDocs } = window.__fb_api;
        const snap = await getDocs(window.__fb.colProgress());
        const obj = {}; snap.forEach(d => { obj[d.id] = d.data(); });
        return obj;
      }catch(e){
        console.error('[loadProgress] ì‹¤íŒ¨:', e);
        return {};
      }
    }
    async function saveProgressForUser(username, learnedIds){
      try{
        const { setDoc, doc } = window.__fb_api;
        const db = window.__fb.db;
        await setDoc(doc(db, "progress", username),
          { learnedIds: Array.from(new Set(learnedIds)) },
          { merge:true }
        );
      }catch(e){
        console.error('[saveProgressForUser] ì‹¤íŒ¨:', e);
      }
    }

    /* =============== ìˆœìœ„/í—¤ë” =============== */
    async function renderRanks(){
      const p = await loadProgress();
      const rows = Object.keys(p).map(u=>({u, c:(p[u]?.learnedIds||[]).length}))
        .sort((a,b)=>b.c-a.c).slice(0,50);
      document.getElementById('rankList').innerHTML =
        '<h3>í•™ìŠµì ìˆœìœ„</h3>' +
        (rows.map((r,i)=>`<div>${i+1}ìœ„ ${esc(r.u)}</div>`).join('') || '<div style="opacity:.7">ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</div>');
    }
    async function updateHeaderUser(){
      const rankEl=document.getElementById('headerRank');
      const userEl=document.getElementById('headerUser');
      const lo=document.getElementById('logoutBtn');
      if(!currentUser){ rankEl.style.display='none'; userEl.style.display='none'; lo.style.display='none'; return; }
      const p = await loadProgress();
      const my=(p[currentUser]?.learnedIds||[]).length;
      const rows=Object.keys(p).map(u=>({u,c:(p[u]?.learnedIds||[]).length})).sort((a,b)=>b.c-a.c);
      const idx=rows.findIndex(x=>x.u===currentUser);
      rankEl.textContent=`ìˆœìœ„: ${idx>=0? (idx+1)+'ìœ„':'-'} Â· ìŠµë“ìˆ˜: ${my}`;
      userEl.textContent=`ì‚¬ìš©ì: ${currentUser}`;
      rankEl.style.display='inline-block'; userEl.style.display='inline-block'; lo.style.display='inline-block';
    }

    /* =============== ë² ì´ìŠ¤ ë°ì´í„° ë¡œë“œ/ë³‘í•© =============== */
    const FALLBACK = [
      { subject:'ìƒ˜í”Œê³¼ëª©', question:'ì²­ì†Œë…„ìƒë‹´ì—ì„œ ë¼í¬ì˜ í•µì‹¬ì€?', answer:'ì§„ì •ì„±, ê³µê°, ì¡´ì¤‘ì„ í†µí•´ ì‹ ë¢°ê´€ê³„ë¥¼ í˜•ì„±' },
      { subject:'ìƒ˜í”Œê³¼ëª©', question:'ì²­ì†Œë…„ ì •ì±…ì˜ 3ëŒ€ ì¶•ì€?', answer:'ë³´í˜¸, ì°¸ì—¬, ë°œë‹¬' }
    ];
    async function loadBase(){
      try{
        const r=await fetch('youth_quiz_data.json',{cache:'no-store'});
        if(!r.ok) throw 0;
        const j=await r.json();
        return Array.isArray(j)&&j.length? j : FALLBACK;
      }catch{ return FALLBACK; }
    }
    function standardize(base){
      return base.map(x=>({
        subject: normSubj(x.subject),
        question: x.question,
        answers: Array.isArray(x.answers)? x.answers.filter(Boolean) : [(x.answer||'')].filter(Boolean),
        active: (typeof x.active==='number'? x.active:0),
        extraInfo: (typeof x.extraInfo==='string')? x.extraInfo : '',
        followups: Array.isArray(x.followups)? x.followups.filter(f=>f&&f.q&&f.a) : []
      }));
    }
    async function mergeWithShared(baseStd){
      const map=new Map();
      baseStd.forEach(q=> map.set(qKey(q), {...q}) );
      const shared = await loadShared();
      shared.forEach(q=>{
        const id=qKey(q);
        if(map.has(id)){
          const cur=map.get(id);
          cur.answers=[...new Set([...(cur.answers||[]), ...((q.answers||[]).filter(Boolean))])];
          if(!cur.extraInfo && q.extraInfo) cur.extraInfo=q.extraInfo;
          const fu=Array.isArray(q.followups)? q.followups.filter(f=>f&&f.q&&f.a) : [];
          cur.followups=[...(cur.followups||[]), ...fu];
        }else{
          map.set(id,{subject:normSubj(q.subject),question:q.question,answers:(q.answers||[]).filter(Boolean),active:(q.active||0),extraInfo:(q.extraInfo||''),followups:Array.isArray(q.followups)? q.followups.filter(f=>f&&f.q&&f.a):[]});
        }
      });
      raw=Array.from(map.values()).map((q,i)=>({...q,_idx:i}));
      await seedAllAugmentationsThenPersist();
    }
    function makeSeedExtraInfo(q){
      return `â— ì§ˆë¬¸ì˜ ì˜ë„: â€œ${q.question}â€ì— ëŒ€í•œ ê°œë… ì´í•´ì™€ í˜„ì¥ ì ìš© ëŠ¥ë ¥ í‰ê°€
â— ë‹µë³€ í‹€: (ì •ì˜) â†’ (í•µì‹¬ìš”ì†Œ 3ê°€ì§€) â†’ (ì‚¬ë¡€/ê·¼ê±°) â†’ (í•œê³„Â·ë³´ì™„/ìœ¤ë¦¬)
â— ë§ë¨¸ë¦¬ ì˜ˆì‹œ: ê²°ë¡  ë¨¼ì € ì œì‹œ â†’ ê·¼ê±° 2~3ê°œ â†’ ê°„ë‹¨ ì‚¬ë¡€ â†’ ë§ˆë¬´ë¦¬ ìš”ì•½`;
    }
    function makeSeedFollowups(q){
      return [
        { q: 'í˜„ì¥ì—ì„œ ì ìš©í•œ ì‹¤ì œ ì‚¬ë¡€ë¥¼ 1ê°€ì§€ ë§í•´ë³´ì„¸ìš”.', a: 'ìƒí™©-í–‰ë™-ê²°ê³¼(SAR)ë¡œ êµ¬ì¡°í™”í•˜ì—¬ ê°„ë‹¨íˆ ì„¤ëª…í•©ë‹ˆë‹¤.' },
        { q: 'ê´€ë ¨ ë²•/ì§€ì¹¨ ë˜ëŠ” ìœ¤ë¦¬ ê¸°ì¤€ì€ ë¬´ì—‡ì´ ìˆë‚˜ìš”?', a: 'í•µì‹¬ ì¡°í•­ ëª…ì‹œ í›„, ì§ˆë¬¸ ì£¼ì œì™€ ì—°ê²°ë˜ëŠ” ì´ìœ ë¥¼ 1~2ë¬¸ì¥ìœ¼ë¡œ ì •ë¦¬í•©ë‹ˆë‹¤.' },
        { q: 'ì´ ì£¼ì œì˜ í•œê³„ë‚˜ ë…¼ë€ ì§€ì ì€ ë¬´ì—‡ì´ë©°, ì–´ë–»ê²Œ ë³´ì™„í•  ìˆ˜ ìˆë‚˜ìš”?', a: 'ì˜ˆì‚°/ì¸ë ¥/í˜„ì¥ì—¬ê±´ ë“±ì˜ ì œì•½ê³¼ ëŒ€ì•ˆì„ ì œì‹œí•©ë‹ˆë‹¤.' }
      ];
    }
    async function seedAllAugmentationsThenPersist(){
      let changed=false;
      const bank = new Map((await loadShared()).map(q=>[qKey(q), q]));
      for(const q of raw){
        let entry = bank.get(qKey(q));
        if(!entry){
          entry = { subject:q.subject, question:q.question, answers:(q.answers||[]), active:(q.active||0), extraInfo:q.extraInfo||'', followups:q.followups||[] };
        }
        if(!entry.extraInfo){ entry.extraInfo = makeSeedExtraInfo(q); changed=true; }
        if(!Array.isArray(entry.followups) || entry.followups.length===0){ entry.followups = makeSeedFollowups(q); changed=true; }
        q.extraInfo = entry.extraInfo;
        q.followups = entry.followups.slice();
        if(changed){ await persistQuestion(q); }
      }
    }

    /* =============== ì‚¬ìš©ì í•„í„°/ì¹´ìš´íŠ¸ =============== */

      const p = await loadProgress();
      const learned = currentUser ? new Set((p[currentUser]?.learnedIds)||[]) : new Set();
      data = raw.filter(q=> !learned.has(qKey(q))).map(q=>({...q}));

      document.getElementById('countTotal').textContent = `ì´ìˆ˜: ${raw.length}`;
      document.getElementById('countLearned').textContent = `ìŠµë“ìˆ˜: ${learnedCnt}`;
    }

    /* =============== ê³¼ëª©/ë¦¬ìŠ¤íŠ¸ =============== */

    function renderBySubject(subj){
      const grid=document.getElementById('grid');

      grid.innerHTML=list || `<div style="padding:12px;opacity:.7">ì´ ê³¼ëª©ì˜ ë‚¨ì€ ë¬¸í•­ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
    }

    /* =============== ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ/ì´ˆê¸°í™” =============== */
    document.getElementById('loginBtn').onclick = async ()=>{
      const name=document.getElementById('username').value.trim();
      const pass=document.getElementById('password').value;
      if(!name||!pass){ alert('ì´ë¦„ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.'); return; }
      currentUser=name;

      // Firestore ì‹¤íŒ¨í•´ë„ í™”ë©´ ì „í™˜ì€ ì§„í–‰
      try{
        const all = await loadProgress();
        if(!all[currentUser]){ await saveProgressForUser(currentUser, []); }
      }catch(e){
        console.warn('[login] ì§„í–‰ë„ ì´ˆê¸°í™” ì˜¤ë¥˜ â€“ ì˜¤í”„ë¼ì¸ ëª¨ë“œ:', e);
      }

      document.getElementById('loginPanel').style.display='none';
      document.getElementById('mainPanel').style.display='block';

      try{ await bootstrap(); }
      catch(e){ console.error('[bootstrap] ì‹¤íŒ¨ â€“ ìµœì†Œ ë Œë”:', e); }
    };

    document.getElementById('logoutBtn').onclick = async ()=>{
      currentUser=null;
      document.getElementById('mainPanel').style.display='none';

    function similarity(a,b){
      const sa=new Set(String(a).split(/\s+/).filter(Boolean));
      const sb=new Set(String(b).split(/\s+/).filter(Boolean));
      let inter=0; sa.forEach(w=>{ if(sb.has(w)) inter++; });
      return inter/(sa.size+sb.size-inter||1);
    }

      document.getElementById('result').innerHTML = `<div class='answer-box'>${esc(gold)}</div><div class='score'>ìœ ì‚¬ë„ ${(sim*100).toFixed(1)}%</div>`;

    (function(){

      function download(filename, text){

        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename;

      }

        }catch(e){
          console.error(e);
          alert('ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: ' + (e?.message||e));
        }
      }

      }
    })();
