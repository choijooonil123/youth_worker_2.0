  <div id="grid" class="grid"></div>

  <script>
  let data = [];

  // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°

  function renderGrid() {
    const grid = document.getElementById("grid");

  }

  // ê°„ë‹¨í•œ ìœ ì‚¬ë„ ê³„ì‚° (Jaccard)
  function similarity(a,b){
    const sa = new Set(a.split(\" \")), sb = new Set(b.split(\" \"));
